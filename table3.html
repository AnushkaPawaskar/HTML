<!DOCTYPE html>
<html>
    <head>
        <title> table design</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
            <tr>
                <th colspan="2" rowspan="2">a</th>
                
                <th colspan="3">c</th>
                <th colspan="2">f</th>
                
             </tr>
             <tr>
               
                <td>j</td>
                <td>k</td>
                <td>l</td>
                <td>m</td>
                <td>n</td>
             </tr>
             <tr>
                <td rowspan="3">o</td>
                <td>p</td>
                <td>q</td>
                <td>r</td>
                <td>s</td>
                <td>t</td>
                <td>u</td>
             </tr>
             <tr>
               
                <td>w</td>
                <td>x</td>
                <td>y</td>
                <td>z</td>
                <td>a</td>
                <td>b</td>
             </tr>
             <tr>
               
                <td>d</td>
                <td>e</td>
                <td>f</td>
                <td>g</td>
                <td>h</td>
                <td>i</td>
             </tr>
             <tr>
                <td rowspan="2">j</td>
                <td>k</td>
                <td>l</td>
                <td>m</td>
                <td>n</td>
                <td>o</td>
                <td>p</td>
             </tr>
             <tr>
               
                <td>r</td>
                <td>s</td>
                <td>t</td>
                <td>u</td>
                <td>v</td>
                <td>w</td>
             </tr>
        </table>
    </body>
</html>
